<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Radix sort</title>
</head>
<body>

    <h4>Unsorted list is {{list}}</h4>
    {% for step in steps %}
        <p>{{step|safe}}</p>
    {%endfor%}
    <h4>Sorted list is {{result}}</h4>
    
</body>
</html>
